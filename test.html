<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/plugin/mdui/css/mdui.min.css">
</head>
<body>
<button type="button" id="test">测试</button>
<button type="button" id="test2">测试2</button>
<script src="static/plugin/jquery-3.3.1.min.js"></script>
<script src="static/plugin/mdui/js/mdui.min.js"></script>
<script>
    $(function () {
        $("#test").click(function () {
            mdui.dialog({
                content:"测试",
                title:"恭喜",
                buttons:[{
                    text:"取消",
                    onClick:function () {
                        mdui.alert('点击取消按钮的回调');
                    }
                },{
                    text:"确定",
                    onClick:function () {
                        mdui.alert('点击确认按钮的回调');
                    }
                }]

            });
        })
        $("#test2").click(function () {
            mdui.dialog({
                content:"123",
                title:"警告",
                buttons:[{text:"确定"}]
            });
        })
    })

</script>
</body>
</html>
