<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>用户登录</title>
    <link rel="stylesheet" href="plugin/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="mdui-loaded mdui-theme-primary-teal mdui-theme-accent-teal"style="background-color: rgb(0, 150, 136)">
<div class="container">
    <div class="mc-login">
        <div class="logo">
            <div class="logo-block-top">
            </div>
            <div class="logo-block-bottom">
            </div>
        </div>
        <h4 class="login-header">用户登录</h4>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">用户名</label>
            <input class="mdui-textfield-input" name="username" type="text" required="">
            <div class="mdui-textfield-error">账号不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">密码</label>
            <input class="mdui-textfield-input" name="password" type="password" required="">
            <div class="mdui-textfield-error">密码不能为空</div>
        </div>
        <div class="actions mdui-clearfix">
            <button class="mdui-btn mdui-ripple more-option" type="button" mdui-menu="{target: '#mc-login-menu', position: 'top', covered: true}">更多选项</button>
            <ul class="mdui-menu" id="mc-login-menu" style="transform-origin: 0px 100% 0px; position: fixed;">
                <li class="mdui-menu-item">
                    <a class="mdui-ripple mc-password-reset-trigger">忘记密码</a>
                </li>
                <li class="mdui-menu-item">
                    <a class="mdui-ripple mc-register-trigger">创建新账号</a>
                </li>
            </ul>
        <button class="login-button mdui-color-theme-accent">
            <span class="icon-login"></span>
        </button>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="plugin/mdui/js/mdui.min.js"></script>
</body>
</html>
