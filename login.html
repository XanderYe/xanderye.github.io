<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
<div class="container">
    <div class="logo">
        <div class="logo-block-top">
        </div>
        <div class="logo-block-bottom">
        </div>
    </div>
    <h4 class="login-header">用户登录</h4>
    <div class="content">
        <div class="form-group">
            <input type="text" required class="form-control" id="username">
            <label class="form-label">用户名</label>
        </div>
        <div class="form-group">
            <input type="text" required class="form-control" id="password">
            <label class="form-label">密 码</label>
        </div>
        <div class="option">
            <div class="option-left"><a href="forget.html">忘记密码</a></div>
            <div class="option-right"><a href="register.html">注册</a></div>
        </div>
    </div>
    <button class="login-button">
        <span class="icon-login"></span>
    </button>
</div>
</body>

</html>
