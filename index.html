<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>基于MDUI的首页</title>
    <link rel="stylesheet" href="plugin/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-loaded mdui-theme-primary-teal mdui-theme-accent-teal">
<!--header-->
<header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
              mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
        <a href="../" class="mdui-typo-headline mdui-hidden-xs">MDUI</a>
        <a href="./" class="mdui-typo-title">文档</a>
        <div class="mdui-toolbar-spacer"></div>
        <div class="mc-appbar-user" style="display: none">
            <div class="mdui-btn mdui-btn-icon mdui-btn-dense user" title="username" mdui-menu="{target: '#appbar-user-popover', covered: false}"><img src="https://www.mdui.org/upload/avatar/eb/c5/c1493743076382eafc13d4057dba916c_m.png" width="32" height="32"></div>
            <div class="mdui-menu popover" id="appbar-user-popover" style="transform-origin: 100% 0px 0px; position: fixed;">
                <div class="info">
                    <div class="avatar">
                        <img src="https://www.mdui.org/upload/avatar/eb/c5/c1493743076382eafc13d4057dba916c_l.png" width="96" height="96"></div>
                    <div class="username">username</div>
                    <button class="mdui-btn mdui-btn-dense mdui-btn-raised mdui-ripple mdui-color-blue mdui-text-color-white personal">个人资料</button>
                </div>
                <div class="bottom">
                    <button class="mdui-btn mdui-btn-dense mdui-btn-raised mdui-ripple mdui-ripple-black mdui-color-white mdui-float-right">退出</button>
                </div>
            </div>
        </div>
    </div>
</header>
<!--nav-->
<div class="mdui-drawer" id="main-drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
        <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">near_me</i>
                <div class="mdui-list-item-content">第一行</div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
            </div>
            <div class="mdui-collapse-item-body mdui-list">
                <a href="#" class="mdui-list-item mdui-ripple ">选项一</a>
                <a href="#" class="mdui-list-item mdui-ripple ">选项二</a>
            </div>
        </div>

        <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-deep-orange">layers</i>
                <div class="mdui-list-item-content">第二行</div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
            </div>
            <div class="mdui-collapse-item-body mdui-list">
                <a href="#" class="mdui-list-item mdui-ripple ">选项一</a>
                <a href="#" class="mdui-list-item mdui-ripple ">选项二</a>
            </div>
        </div>
    </div>
</div>
<!--body-->
<div class="mdui-container doc-container doc-no-cover">
    test
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="plugin/mdui/js/mdui.min.js"></script>
<script src="js/login.js"></script>
<script>var $$ = mdui.JQ;</script>
<script>
    $(function(){
        $("body").on("click",".mc-login-btn",function () {
            location.href = "login.html";
        });
        var token = localStorage.getItem("User-Token");
        var buttons = " <div class=\"mc-login-btn mdui-btn mdui-btn-dense mdui-ripple mdui-ripple-white\">登录</div>\n" +
            "        <div class=\"mc-register-btn mdui-btn mdui-btn-dense mdui-ripple mdui-ripple-white\">注册</div>\n" +
            "    ";
        if (token == null || token == "") {
            $(".mdui-toolbar-spacer").after(buttons);
        } else {
            $.ajax({
                headers:{"X-User-Token":token},
                url:"http://144.34.151.251:8080/logindemo/user/token/"+token,
                type:"GET",
                success:function (data) {
                    if(data.code==0){
                        $(".user").attr("title",data.data.username);
                        $(".username").html(data.data.username);
                    }else{
                        mdui.alert(data.msg, '警告');
                    }
                },
            })
            $(".mc-appbar-user").css("display","block");
        }
    })
</script>
</body>
</html>
