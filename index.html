<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>基于MDUI的首页</title>
    <link rel="stylesheet" href="plugin/mdui/css/mdui.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="plugin/mdui/js/mdui.min.js"></script>
    <script src="plugin/mdui/js/docs.js"></script>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-loaded">
<!--header-->
<header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
              mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
        <a href="../" class="mdui-typo-headline mdui-hidden-xs">MDUI</a>
        <a href="./" class="mdui-typo-title">文档</a>
        <div class="mdui-toolbar-spacer"></div>
        <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-dialog="{target: '#dialog-docs-theme'}"
              mdui-tooltip="{content: '设置主题'}">
            <i class="mdui-icon material-icons">color_lens</i>
        </span>
        <div class="mc-login-btn mdui-btn mdui-btn-dense mdui-ripple mdui-ripple-white">登录</div>
        <div class="mc-register-btn mdui-btn mdui-btn-dense mdui-ripple mdui-ripple-white">注册</div>
    </div>
</header>
<!--导航栏-->
<div class="mdui-drawer mdui-drawer-open" id="main-drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
        <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">near_me</i>
                <div class="mdui-list-item-content">第一行</div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
            </div>
            <div class="mdui-collapse-item-body mdui-list">
                <a href="#" class="mdui-list-item mdui-ripple ">选项一</a>
                <a href="#" class="mdui-list-item mdui-ripple ">选项二</a>
            </div>
        </div>

        <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-deep-orange">layers</i>
                <div class="mdui-list-item-content">第二行</div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
            </div>
            <div class="mdui-collapse-item-body mdui-list">
                <a href="#" class="mdui-list-item mdui-ripple ">选项一</a>
                <a href="#" class="mdui-list-item mdui-ripple ">选项二</a>
            </div>
        </div>
    </div>
</div>
<!--body-->
<div class="mdui-container doc-container doc-no-cover">
    test
</div>
<!--login-->
<div class="mc-login mdui-dialog">
    <button class="mdui-btn mdui-btn-icon mdui-text-color-white close">
        <i class="mdui-icon material-icons">close</i></button>
    <div class="mdui-dialog-title mdui-color-indigo">登录</div>
    <form id="loginForm">
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">用户名或邮箱</label>
            <input class="mdui-textfield-input" name="name" type="text" required="">
            <div class="mdui-textfield-error">账号不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">密码</label>
            <input class="mdui-textfield-input" name="password" type="password" required="">
            <div class="mdui-textfield-error">密码不能为空</div>
        </div>
        <div class="actions mdui-clearfix">
            <button class="mdui-btn mdui-ripple more-option" type="button"
                    mdui-menu="{target: '#mc-login-menu', position: 'top', covered: true}">更多选项
            </button>
            <ul class="mdui-menu" id="mc-login-menu">
                <li class="mdui-menu-item"><a class="mdui-ripple mc-password-reset-trigger">忘记密码</a></li>
                <li class="mdui-menu-item"><a class="mdui-ripple mc-register-trigger">创建新账号</a></li>
            </ul>
            <button type="submit" class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-float-right">登录</button>
        </div>
    </form>
</div>
<!--register-->
<div class="mc-register mdui-dialog">
    <button class="mdui-btn mdui-btn-icon mdui-text-color-white close">
        <i class="mdui-icon material-icons">close</i>
    </button>
    <div class="mdui-dialog-title mdui-color-green mdui-text-color-white">创建新账号</div>
    <form class="">
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">邮箱</label>
            <input class="mdui-textfield-input" name="email" type="email" required="">
            <div class="mdui-textfield-error">邮箱格式错误</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom send-email-field">
            <label class="mdui-textfield-label">邮件验证码</label>
            <input class="mdui-textfield-input" name="email_code" type="text" required="">
            <div class="mdui-textfield-error">验证码不能为空</div>
            <button class="mdui-btn send-email" type="button">发送验证码</button>
        </div>
        <div class="actions">
            <div class="mdui-btn mdui-ripple more-option mc-login-trigger">已有账号？</div>
            <button type="submit" class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-float-right">下一步</button>
        </div>
    </form>
    <form class="mdui-hidden">
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">用户名</label>
            <input class="mdui-textfield-input" name="username" type="text" required="">
            <div class="mdui-textfield-error">用户名不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">密码</label>
            <input class="mdui-textfield-input" name="password" type="password" required="">
            <div class="mdui-textfield-error">密码不能为空</div>
        </div>
        <div class="actions mdui-clearfix">
            <button type="submit" class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-float-right">注册</button>
        </div>
    </form>
</div>
<!--reset-->
<div class="mc-reset mdui-dialog">
    <button class="mdui-btn mdui-btn-icon mdui-text-color-white close">
        <i class="mdui-icon material-icons">close</i>
    </button>
    <div class="mdui-dialog-title mdui-color-deep-orange mdui-text-color-white">重置密码</div>
    <form class="" id="resetForm">
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">邮箱</label>
            <input class="mdui-textfield-input" name="email" type="email" required="">
            <div class="mdui-textfield-error">邮箱格式错误</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom send-email-field">
            <label class="mdui-textfield-label">邮件验证码</label>
            <input class="mdui-textfield-input" name="email_code" type="text" required="">
            <div class="mdui-textfield-error">验证码不能为空</div>
            <button class="mdui-btn send-email" type="button">发送验证码</button>
        </div>
        <div class="actions">
            <button type="button" class="mdui-btn mdui-ripple more-option" mdui-menu="{target: '#mc-password-reset-menu', position: 'top', covered: true}">更多选项</button>
            <ul class="mdui-menu" id="mc-password-reset-menu">
                <li class="mdui-menu-item"><a class="mdui-ripple mc-login-trigger">登录账号</a></li>
                <li class="mdui-menu-item"><a class="mdui-ripple mc-register-trigger">创建新账号</a></li>
            </ul>
            <button type="submit" class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-float-right">下一步</button>
        </div>
    </form>
    <form class="mdui-hidden">
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">新密码</label>
            <input class="mdui-textfield-input" name="password" type="password" required="">
            <div class="mdui-textfield-error">密码不能为空</div>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-has-bottom">
            <label class="mdui-textfield-label">重复新密码</label>
            <input class="mdui-textfield-input" name="password_repeat" type="password" required="">
            <div class="mdui-textfield-error">密码不能为空</div>
        </div>
        <div class="actions mdui-clearfix">
            <button type="submit" class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-float-right">提交</button>
        </div>
    </form>
</div>
<!--主题-->
